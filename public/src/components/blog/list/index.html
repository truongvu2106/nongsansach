<div class="row vl-list">
    <div class="col-sm-6 vl-item" *ngFor="let item of blogs">
        <div class="form-group vl-image">
            <a [routerLink]="[ '/blog', item._id ]">
                <img class="img-responsive" src="{{item.avatar}}"/>
            </a>
        </div>
        <div class="vl-title">
            <a [routerLink]="[ '/blog', item._id ]">{{item.title}}</a>
        </div>
        <div class="text-muted">
            <small>By {{item.createdBy}} * {{item.createdOnDate | date}}</small>
        </div>
    </div>
</div>
