<div class="panel panel-default">
    <div class="panel-body">
        <h4>Nông sản sạch</h4>
        <hr>
        <div class="list-unstyled vl-list">
            <div *ngFor="let item of blogs" class="form-group">
                <div class="vl-image">
                    <img class="img-responsive" src="{{item.avatar}}"/>
                </div>
                <div>
                    <div><a [routerLink]="[ '/blog', item._id ]">{{item.title}}</a></div>
                    <small class="text-muted">{{item.createdOnDate}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
