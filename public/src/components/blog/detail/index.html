<div class="blog-detail">
    <div class="vl-title">{{blogDetail.title}}</div>
    <hr>
    <div class="form-group">
        <small>By {{blogDetail.createdBy}} * {{blogDetail.createdOnDate | date}}</small>
    </div>
    <div class="form-group vl-image">
        <img class="img-responsive" src="{{blogDetail.avatar}}"/>
    </div>
    <div class="vl-content">
        <div [innerHTML]="blogDetail.content"></div>
    </div>
</div>
