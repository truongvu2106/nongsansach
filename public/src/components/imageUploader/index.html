<div>
    <form name="imagesForm" class="form">
        <div class="form-group">
          <label class="btn btn-primary">
            <input type="file"
                  class="hidden"
                  ngFileSelect
                  multiple="true"
                  (change)="onChange($event)"
                  [options]="options"
                  [events]="uploadEvents"
                  (onUpload)="handleMultipleUpload($event)"
                  (onPreviewData)="handlePreviewData($event)">
            Select files
          </label>
        </div>

        <div *ngIf="previewData" class="form-group row">
          <div *ngFor="let item of previewData" class="col-xs-4 col-sm-3 col-md-2" style="height: 150px">
            <img [src]="item" class="img-thumbnail vl-image">
          </div>
        </div>

        <progressbar [value]="progress" type="success"><b>{{progress}}%</b></progressbar>

        <div class="form-group text-right">
          <button class="btn btn-success" (click)="startUpload()">Start Upload</button>
        </div>
    </form>

    <div *ngIf="images.length" class="form-group row">
      <div *ngFor="let item of images" class="col-xs-4 col-sm-3 col-md-2" style="height: 150px">
        <img [src]="item.thumbnail" class="img-thumbnail vl-image">
      </div>
    </div>
</div>
