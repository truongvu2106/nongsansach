<div bsModal #imageModal="bs-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg vl-modal-dialog autoclose">
        <div class="modal-content">
            <div class="modal-header vl-modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            </div>
            <div class="modal-body vl-image-container">
                <img src="{{ currentImage.path || currentImage.thumbnail }}" (click)="goNextImage()" />
            </div>
            <div class="modal-footer vl-modal-footer">
                <a class="left pull-left" role="button" data-slide="prev" (click)="goPrevImage()">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right" role="button" data-slide="next" (click)="goNextImage()">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
