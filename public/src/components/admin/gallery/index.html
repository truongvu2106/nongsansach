<div class="menu-control vl-toolbar row" role="toolbar">
    <div class="col-xs-10">
        <input #imageUrl class="form-control" placeholder="Enter image url"/>
    </div>
    <div class="col-xs-2">
        <button class="btn btn-primary" (click)="addImage(imageUrl)">
            Add image
        </button>
    </div>
</div>

<div class="vl-gallery vl-list">
    <div class="vl-image" *ngFor="let image of images; let i = index">
        <button type="button" class="close" (click)="deleteImage(image._id)"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <a (click)="viewer.open(i, images)">
            <img src="{{ image.thumbnail || image.path }}"/>
        </a>
    </div>
</div>
<image-viewer #viewer ></image-viewer>
