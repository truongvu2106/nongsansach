<div id="blog" class="col-sm-12">
    <div class="mn-toolbar text-right" role="toolbar">
        <a [routerLink]="['/admin/users', 'add']" class="btn btn-sm btn-primary">
            <i class="glyphicon glyphicon-plus"></i>
        </a>
    </div>

    <table class="table table-striped">
    <thead>
      <tr>
        <th>Avatar</th>
        <th>Email / User name</th>
        <th>Name</th>
        <th>Created At</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <td><img class="img-responsive" src="{{item.avatar}}"/></td>
        <td><a [routerLink]="['/admin/users', 'view', item._id]">{{item.username || item.email}}</a></td>
        <td>{{item.name || (item.firstName + ' ' + item.lastName)}}</td>
        <td>{{item.createdOnDate}}</td>
        <td>
            <div class="text-center mn-control-group-btn">
                <a [routerLink]="['/admin/users', 'edit', item._id]">
                    <i class="glyphicon glyphicon-pencil"></i>
                </a>
                <a (click)="delete(item._id)">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
