<div id="blog" class="col-sm-12">
    <!-- Add a blog -->
    <div *ngIf="action === 'add' || action === 'edit'">
        <image-uploader></image-uploader>
        <form name="blogForm" class="form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text"
                    id="title"
                    name="title"
                    [(ngModel)]="blog.title"
                    class="form-control"
                    required />
            </div>

            <div class="form-group">
                <label for="avatar">Avatar</label>
                <input type="text"
                    id="avatar"
                    name="avatar"
                    [(ngModel)]="blog.avatar"
                    class="form-control"/>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea name="content"
                    id="content"
                    [(ngModel)]="blog.content"
                    rows="10"
                    cols="80">
                </textarea>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-default" (click)="cancel($event)">Cancel</button>
                <button type="submit" class="btn btn-primary" (click)="submit($event)">Submit</button>
            </div>
        </form>
    </div>

    <div id="blog-detail" *ngIf="action === 'view'">
        <div class="mn-title">{{blog.title}}</div>
        <p><small>{{blog.createdOnDate}}</small></p>
        <div class="mn-content">
            <div [innerHTML]="blog.content"></div>
        </div>
    </div>
</div>
